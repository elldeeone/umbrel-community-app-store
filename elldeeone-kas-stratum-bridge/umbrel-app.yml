id: elldee-kaspa-stratum-bridge
name: Kaspa Stratum Bridge
description: Kaspa Stratum Bridge for mining
repository: https://github.com/rdugan/kaspa-stratum-bridge
icon: https://example.com/icon.png
category: utilities
type: app
docker_images:
  kaspastratumbridge:
    image: elldee/kaspa-stratum-bridge:latest
    healthcheck:
      path: /health
      port: 2114  # Adjust this if your app has a specific healthcheck port
ports:
  2114/tcp: 2114
  5555/tcp: 5555
volumes:
  config: /app/config