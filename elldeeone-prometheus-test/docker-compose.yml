version: "3.8"

  prometheus:
    image: prom/prometheus:latest
    container_name: ks_prom
    restart: unless-stopped
    volumes:
      - ${APP_DATA_DIR}/data:/prometheus
      - ${APP_DATA_DIR}/data/prometheus.yml:/etc/prometheus/prometheus.yml
    ports:
      - 9090:9090
    extra_hosts:
      - host.docker.internal:host-gateway